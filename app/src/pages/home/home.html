<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="clear()">Clear</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">

  <ion-card *ngFor="let split of splits | async">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <strong>{{ split.payer }}</strong> paid for <strong>{{ split.title }}</strong> for <strong>{{ split.cost
          }}</strong>
          <p>Split evently between {{ split.participants }} and {{ split.payer }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (tap)="removeSplit(split)">
            <ion-icon name="trash"></ion-icon>
            Kill
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
    <form name="newSplitForm">
      <ion-list>
        <ion-item>
          <ion-label fixed>Paid?</ion-label>
          <ion-input name="payer" type="text" [(ngModel)]="newSplit.payer"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>What?</ion-label>
          <ion-input name="title" type="text" [(ngModel)]="newSplit.title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Who?</ion-label>
          <ion-input name="participants" type="text" [(ngModel)]="newSplit.participants"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Cost?</ion-label>
          <ion-input name="cost" type="text" [(ngModel)]="newSplit.cost"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <ion-card>
    <button ion-button no-margin full color="light" (click)="addSplit()">Add New Split</button>
  </ion-card>

</ion-content>
