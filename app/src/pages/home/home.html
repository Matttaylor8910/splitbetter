<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-card *ngFor="let item of weather">
    <ion-card-header>{{ item.dateFormatted }}</ion-card-header>
    <ion-list>
      <ion-item>
        <strong>Summary: </strong>{{ item.summary }}
      </ion-item>
      <ion-item>
        <strong>Celsius: </strong>{{ item.temperatureC }}&deg;
      </ion-item>
      <ion-item>
        <strong>Fahrenheit: </strong>{{ item.temperatureF }}&deg;
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
